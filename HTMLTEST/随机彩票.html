<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<button id="btn">
    随机彩票a 
</button>
<div id="div1">

</div>
<script>
    var oBtn = document.getElementById('btn');
    var oDiv = document.getElementById('div1');

    var obj = {};
    oBtn.onclick = function(){
        var arr = [];
        var hash = Math.random();
        for(var i=1;i<7;i++){
            var num = Math.floor(Math.random()*34) + 1;
            arr.push(num);
            console.log(num);
        }
        location.hash = hash;
        obj[hash] = arr;
        oDiv.innerHTML = arr;
    }

    window.onhashchange = function(){
        var hash = location.hash;
        var str = obj[hash.substr(1)];
        if(str){
            oDiv.innerHTML = obj[hash];
        }else{
            oDiv.innerHTML = '';
        }

    }

</script>
</body>
</html>
